<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IOXA Whitepaper</title>
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#140b2a;
      --accent1:#7c3aed; /* purple */
      --accent2:#22d3ee; /* cyan */
      --accent3:#34d399; /* emerald */
      --text:#eaf0ff;
      --muted: rgba(234,240,255,.75);
      --glass: rgba(255,255,255,.08);
      --glass2: rgba(255,255,255,.12);
      --border: rgba(255,255,255,.14);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      overflow-x:hidden;
      background: radial-gradient(1200px 900px at 20% 10%, rgba(124,58,237,.25), transparent 60%),
                  radial-gradient(1000px 700px at 80% 30%, rgba(34,211,238,.22), transparent 55%),
                  radial-gradient(900px 700px at 60% 90%, rgba(52,211,153,.18), transparent 60%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    /* Animated background gradient sheen */
    .sheen{
      position: fixed;
      inset: -40%;
      background: conic-gradient(from 180deg, rgba(124,58,237,.18), rgba(34,211,238,.14), rgba(52,211,153,.12), rgba(124,58,237,.18));
      filter: blur(60px);
      opacity: .7;
      animation: spin 18s linear infinite;
      pointer-events:none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Floating orbs */
    .orb{
      position: fixed;
      width: 340px; height: 340px;
      border-radius: 999px;
      filter: blur(10px);
      opacity: .55;
      mix-blend-mode: screen;
      pointer-events:none;
      animation: float 10s ease-in-out infinite;
    }
    .orb.one{ left: -90px; top: 120px; background: radial-gradient(circle at 30% 30%, rgba(124,58,237,.85), transparent 60%); }
    .orb.two{ right: -120px; top: 60px; background: radial-gradient(circle at 40% 40%, rgba(34,211,238,.85), transparent 60%); animation-duration: 12s; }
    .orb.three{ left: 25%; bottom: -160px; background: radial-gradient(circle at 40% 40%, rgba(52,211,153,.75), transparent 60%); animation-duration: 14s; }
    @keyframes float {
      0%,100% { transform: translate(0,0) scale(1); }
      50%     { transform: translate(30px,-25px) scale(1.05); }
    }

    .wrap{
      min-height: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 54px 18px;
      position: relative;
    }

    .card{
      width: min(980px, 100%);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,.05));
      border: 1px solid var(--border);
      border-radius: 22px;
      backdrop-filter: blur(14px);
      box-shadow: 0 25px 90px rgba(0,0,0,.45);
      overflow: hidden;
      position: relative;
    }

    /* top shimmer line */
    .card:before{
      content:"";
      position:absolute;
      left:-40%;
      top:0;
      height: 2px;
      width: 180%;
      background: linear-gradient(90deg, transparent, rgba(34,211,238,.8), rgba(124,58,237,.8), transparent);
      opacity: .7;
      animation: sweep 3.4s ease-in-out infinite;
    }
    @keyframes sweep{
      0%   { transform: translateX(-15%); opacity:.2; }
      50%  { transform: translateX(15%); opacity:.8; }
      100% { transform: translateX(-15%); opacity:.2; }
    }

    header{
      padding: 28px 28px 18px;
      display:flex;
      gap: 18px;
      align-items:center;
      justify-content:space-between;
      flex-wrap: wrap;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
    }

    .logo{
      width: 44px; height: 44px;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(124,58,237,.95), rgba(34,211,238,.85));
      box-shadow: 0 10px 30px rgba(124,58,237,.25);
      position: relative;
      overflow:hidden;
    }
    .logo:after{
      content:"";
      position:absolute;
      inset:-40%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.35), transparent);
      transform: rotate(25deg);
      animation: logoShine 2.6s ease-in-out infinite;
    }
    @keyframes logoShine{
      0% { transform: translateX(-30%) rotate(25deg); opacity:.1; }
      50%{ transform: translateX(20%) rotate(25deg); opacity:.7; }
      100%{ transform: translateX(-30%) rotate(25deg); opacity:.1; }
    }

    h1{
      margin: 0;
      font-size: clamp(22px, 3vw, 30px);
      letter-spacing: .2px;
    }
    .sub{
      margin: 4px 0 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    .actions{
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items:center;
      justify-content:flex-end;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.16);
      color: var(--text);
      text-decoration:none;
      background: rgba(255,255,255,.06);
      transition: transform .2s ease, background .2s ease, box-shadow .2s ease;
      position:relative;
      overflow:hidden;
    }
    .btn:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,.10);
      box-shadow: 0 18px 60px rgba(34,211,238,.10);
    }

    .btn.primary{
      background: linear-gradient(135deg, rgba(124,58,237,.95), rgba(34,211,238,.80));
      border: 1px solid rgba(255,255,255,.22);
      box-shadow: 0 18px 70px rgba(124,58,237,.18);
    }
    .btn.primary:hover{
      box-shadow: 0 22px 90px rgba(34,211,238,.18);
    }

    .content{
      padding: 0 28px 26px;
    }

    .note{
      margin: 10px 0 18px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }

    .pdfWrap{
      border-radius: 16px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.25);
    }
    iframe{
      width: 100%;
      height: min(70vh, 720px);
      border:0;
    }

    footer{
      padding: 18px 28px 26px;
      color: rgba(234,240,255,.6);
      font-size: 12px;
      display:flex;
      justify-content:space-between;
      gap: 10px;
      flex-wrap: wrap;
      border-top: 1px solid rgba(255,255,255,.10);
    }

    /* Reduced motion accessibility */
    @media (prefers-reduced-motion: reduce){
      .sheen, .orb, .card:before, .logo:after { animation: none !important; }
      .btn { transition: none !important; }
    }
  </style>
</head>
<body>
  <div class="sheen"></div>
  <div class="orb one"></div>
  <div class="orb two"></div>
  <div class="orb three"></div>

  <main class="wrap">
    <section class="card">
      <header>
        <div class="brand">
        <img src="./ioxapng@1.png" alt="IOXA Logo" class="logo-img">
            <h1>IOXA Whitepaper</h1>
            <p class="sub">Version 1.1 ¬∑ December 2025</p>
          </div>
        </div>

        <div class="actions">
          <!-- Change this filename if yours is different -->
          <a class="btn primary" href="IOXA Ecosystem Whitepaper 2026.pdf" download>
            ‚¨áÔ∏è Download PDF
          </a>
          <a class="btn" href="IOXA Ecosystem Whitepaper 2026.pdf" target="_blank" rel="noopener">
            üîó Open in New Tab
          </a>
        </div>
      </header>

      <div class="content">
        <p class="note">
          IOXA is building the intelligence + trust layer for Web3.  
          Read the paper below or download the PDF.
        </p>

        <!-- Embedded PDF viewer -->
        <div class="pdfWrap">
          <iframe src="IOXA Ecosystem Whitepaper 2026.pdf#view=FitH"></iframe>
        </div>
      </div>

      <footer>
        <div>¬© <span id="y"></span> IOXA</div>
        <div>Contact: hello@ioxa.io</div>
      </footer>
    </section>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
